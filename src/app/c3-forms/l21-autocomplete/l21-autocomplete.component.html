<h1>Autocomplete</h1>
<hr>

<h2>Autocomplete with string list</h2>
<form>
  <mat-form-field>
    <input type="text" matInput [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option
        *ngFor="let option of options"
        [value]="option"
      >{{option}}</mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>

<mat-divider></mat-divider>

<h2>Auto complete with object list</h2>
<form>
  <mat-form-field>
    <input type="text" matInput [matAutocomplete]="objectAuto">
    <mat-autocomplete #objectAuto="matAutocomplete" [displayWith]="displayFn">
      <mat-option
        *ngFor="let option of objectOptions"
        [value]="option"
      >{{option.name}}</mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>

<mat-divider></mat-divider>

<h2>Auto complete with Filter</h2>
<form>
  <mat-form-field>
    <input type="text"
           placeholder="Pick one"
           matInput
           [matAutocomplete]="filteredAutocomplete"
           [formControl]="myFormControl">
    <mat-autocomplete #filteredAutocomplete="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions |async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>

<mat-divider></mat-divider>

<h2>Auto complete with Filter Starts with ...</h2>
<form>
  <mat-form-field>
    <input type="text"
           placeholder="Pick one"
           matInput
           [matAutocomplete]="filteredAutocompleteStartsWith"
           [formControl]="myFormControl">
    <mat-autocomplete #filteredAutocompleteStartsWith="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptionsStartsWith |async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
